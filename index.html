<script>
    //prompt user to input rock, paper or scissors
let userWin = 0;
let userLose = 0;

}

}
function selectScissors() {
    input = "scissors";
    console.log("You've selected Scissors!");
    return input;
}

function validChoice() {
    // make sure the input is recorded with this command

        // determine what their choice is and if it's valid
        if (input ===  "rock" || "paper" || "scissors") { 
            return input;
            console.log("This choice is valid");
        }
         // Might need to add aditional code to deal with user inputs with capitals
        else {
            console.log("Invalid Selection");
        }
}
console.log(validChoice());
console.log(input);

// function needs to return a random selection from the list rock paper scissors
let choiceArray = ["rock","paper","scissors"];

function computerSelection() {
    let randomIndex = Math.floor(Math.random() * choiceArray.length);
    return choiceArray[randomIndex];
}

console.log(computerSelection());


// Need to specify that the input for this function is the output of the computerSelection function
function playRound(input, computerSelection) {
    switch(input) {
        case "rock":
            if (computerSelection === "rock") {
                userDraw ++;
                return "Draw! Go again";
                    // Going to have to loop back to user choice on draws
            }
            else if (computerSelection  === "paper") {
                userLose ++;
                return "You lose";
            }
            else if (computerSelection  === "scissors") {
                userWin ++;
                return "You win";
            }
            else {
                return "input error 1";
            }
        case "paper":
            if (computerSelection === "rock") {
                userWin ++;
                return "You win!";
                break;
            }
            else if (computerSelection  === "paper") {
                userDraw ++;
                return "Draw! Go Again";
            }
            else if (computerSelection  === "scissors") {
                userLose ++;
                return "You lose";
            }
            else {
                return "input error";
            }
        case "scissors":
            if (computerSelection === "rock") {
                userLose ++;
                return "You lose";
            }
            else if (computerSelection  === "paper") {
                userWin ++;
                return "You win!";
            }
            else if (computerSelection === "scissors") {
                userDraw ++;
                return "Draw! Go again";
            }
            else {
                return "input error";
            }
        default:
            return "input error";
    }
}

console.log(playRound("rock", "rock"));
console.log(playRound(input, computerSelection()));
